    <script>
        // ============================================
        // Firebase ì„¤ì • - index.htmlê³¼ ë™ì¼í•˜ê²Œ ì…ë ¥í•˜ì„¸ìš”
        // ============================================
        const firebaseConfig = {
  apiKey: "AIzaSyA2H_f049azQK710uNIdjT4wXqsle4N-qU",
  authDomain: "hong-5638a.firebaseapp.com",
  databaseURL: "https://hong-5638a-default-rtdb.firebaseio.com",
  projectId: "hong-5638a",
  storageBucket: "hong-5638a.firebasestorage.app",
  messagingSenderId: "567566299024",
  appId: "1:567566299024:web:7dfef9a09b2f7306880d15"
};
        // ============================================

        let db = null;
        let gemsRef = null;

        // Firebase ì´ˆê¸°í™”
        function initFirebase() {
            try {
                firebase.initializeApp(firebaseConfig);
                db = firebase.database();
                gemsRef = db.ref('gems');

                // ì‹¤ì‹œê°„ ë°ì´í„° ë¦¬ìŠ¤ë„ˆ
                gemsRef.on('value', (snapshot) => {
                    const gems = [];
                    snapshot.forEach((child) => {
                        gems.push({ id: child.key, ...child.val() });
                    });
                    // ê³ ì •ëœ í•­ëª© ë¨¼ì €, ê·¸ ë‹¤ìŒ ìµœì‹ ìˆœ
                    gems.sort((a, b) => {
                        if (a.pinned && !b.pinned) return -1;
                        if (!a.pinned && b.pinned) return 1;
                        return b.createdAt - a.createdAt;
                    });
                    renderGems(gems);
                    document.getElementById('loadingState').classList.add('hidden');
                });

            } catch (error) {
                console.error("Firebase ì´ˆê¸°í™” ì‹¤íŒ¨:", error);
            }
        }

        // Format date
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString('ko-KR') + ' ' + date.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Render gems
        function renderGems(gems) {
            const container = document.getElementById('gemsContainer');
            const emptyState = document.getElementById('emptyState');
            const loadingState = document.getElementById('loadingState');

            loadingState.classList.add('hidden');

            if (gems.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');

            container.innerHTML = gems.map(gem => `
                <div class="bg-slate-800 border ${gem.pinned ? 'border-yellow-500' : 'border-slate-700'} rounded-xl p-5 ${gem.pinned ? 'ring-2 ring-yellow-500/30' : ''}">
                    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center gap-2 mb-1">
                                ${gem.pinned ? '<span class="text-yellow-400 text-sm">ğŸ“Œ ê³ ì •ë¨</span>' : ''}
                                <h3 class="text-lg font-bold text-white">${escapeHtml(gem.name)}</h3>
                            </div>
                            <p class="text-indigo-400 text-sm truncate mb-1">${escapeHtml(gem.link)}</p>
                            ${gem.description ? `<p class="text-slate-400 text-sm">${escapeHtml(gem.description)}</p>` : ''}
                            <p class="text-slate-500 text-xs mt-2">${formatDate(gem.createdAt)}</p>
                        </div>
                        <div class="flex gap-2 shrink-0">
                            <button 
                                onclick="togglePin('${gem.id}', ${gem.pinned ? 'true' : 'false'})"
                                class="px-4 py-2 ${gem.pinned ? 'bg-yellow-600 hover:bg-yellow-700' : 'bg-slate-600 hover:bg-slate-500'} text-white rounded-lg text-sm font-medium transition-colors"
                            >
                                ${gem.pinned ? 'ê³ ì • í•´ì œ' : 'ìƒë‹¨ ê³ ì •'}
                            </button>
                            <button 
                                onclick="openEditModal('${gem.id}', '${escapeHtml(gem.name).replace(/'/g, "\\'")}', '${escapeHtml(gem.link).replace(/'/g, "\\'")}', '${escapeHtml(gem.description || '').replace(/'/g, "\\'")}')"
                                class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg text-sm font-medium transition-colors"
                            >
                                ìˆ˜ì •
                            </button>
                            <button 
                                onclick="openDeleteModal('${gem.id}')"
                                class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg text-sm font-medium transition-colors"
                            >
                                ì‚­ì œ
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Edit Modal
        function openEditModal(id, name, link, desc) {
            document.getElementById('editId').value = id;
            document.getElementById('editName').value = name;
            document.getElementById('editLink').value = link;
            document.getElementById('editDesc').value = desc;
            document.getElementById('editModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('editModal').classList.add('hidden');
        }

        // Delete Modal
        function openDeleteModal(id) {
            document.getElementById('deleteId').value = id;
            document.getElementById('deleteModal').classList.remove('hidden');
        }

        function closeDeleteModal() {
            document.getElementById('deleteModal').classList.add('hidden');
        }

        async function confirmDelete() {
            const id = document.getElementById('deleteId').value;
            try {
                await gemsRef.child(id).remove();
                showToast('ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.');
            } catch (error) {
                showToast('ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', true);
            }
            closeDeleteModal();
        }

        // ìƒë‹¨ ê³ ì • í† ê¸€
        async function togglePin(id, currentPinned) {
            try {
                await gemsRef.child(id).update({
                    pinned: !currentPinned
                });
                showToast(currentPinned ? 'ê³ ì •ì´ í•´ì œë˜ì—ˆìŠµë‹ˆë‹¤.' : 'ìƒë‹¨ì— ê³ ì •ë˜ì—ˆìŠµë‹ˆë‹¤.');
            } catch (error) {
                showToast('ê³ ì • ìƒíƒœ ë³€ê²½ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', true);
            }
        }

        // Edit Form Submit
        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const id = document.getElementById('editId').value;
            const name = document.getElementById('editName').value.trim();
            const link = document.getElementById('editLink').value.trim();
            const desc = document.getElementById('editDesc').value.trim();

            try {
                await gemsRef.child(id).update({
                    name: name,
                    link: link,
                    description: desc
                });
                showToast('ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤.');
                closeModal();
            } catch (error) {
                showToast('ìˆ˜ì • ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', true);
            }
        });

        // Toast
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            const toastIcon = document.getElementById('toastIcon');
            
            toastMessage.textContent = message;
            toastIcon.textContent = isError ? 'âŒ' : 'âœ…';
            toast.className = toast.className.replace(/bg-\w+-500/, isError ? 'bg-red-500' : 'bg-green-500');
            toast.classList.remove('translate-y-20', 'opacity-0');
            
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', initFirebase);
    </script>
